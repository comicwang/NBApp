<script type="text/javascript">
	apiready = function(){
		openFrame('myinfo_frm','myinfo_frm.html');
	};

	function openFrame(frmName, frmUrl) {
			//fixStatusBar('aui-header', function(headerPos) {

				var head_h = $api.offset($api.dom('header')).h;
				var hVal = api.frameHeight - head_h;
				api.openFrame({
					name : frmName,
					url : frmUrl,
					rect : {
						x : 0,
						y : head_h,
						w : 'auto',
						h : hVal
					},
					pageParam : {
						y : head_h,
						h : hVal
					},
					bounces : false,
					delay : 200
				});
			//});
		}
</script>
