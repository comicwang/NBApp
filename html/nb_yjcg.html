<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>window</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui-win.css"/>
		<style>
			.blo{font-size: 18px; margin: 20px;}
			.write_f{width: 60%; height :30px; border:1px solid grey; margin: 10px; border-radius: 4px; background-color: white;}
			.btn_f{background-color: #77aba1; margin-top: 20px; height:52px;}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
			<a class="aui-pull-left" id="back" onclick="navigateToMain('main_win')" tapmode> <span class="aui-iconfont aui-icon-left"></span>返回</a>
			<div class="aui-title">
				预警成果图查询
			</div>
		</header>
		<div>
			<form class="blo">
				<div>起始时间：<input type="date" class="write_f" name="qsTime" id="qsTime"/></div>
				<div>终止时间：<input type="date" class="write_f" name="zzTime" id="zzTime"/></div>
				<button type="button" class="aui-btn-block btn_f"  onclick="query()">查询</button>
				<button type="button" class="aui-btn-block btn_f"  onclick="clean()">重置</button>
			</form>
		</div>
		<footer class="aui-nav" id="aui-footer">
			<ul class="aui-bar-tab">
				<li id="tabbar1" onclick="openNewWin('nb_main','nb_main.html');" tapmode>
					<span class="aui-iconfont aui-icon-home"></span>
					<p>
						首页
					</p>
				</li>
				<li id="tabbar3" onclick=""></li>
				<li id="tabbar2" onclick="openNewWin('myinfo_win','myinfo_window.html');" tapmode>
					<span class="aui-iconfont aui-icon-settings"></span>
					<p>
						设置
					</p>
				</li>
			</ul>
		</footer>
	</body>
	<script type="text/javascript" src="../vendors/jquery/jquery.js"></script>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>
	<script type="text/javascript" src="../vendors/vue/vue.js"></script>
	<script type="text/javascript" src="../script/data.js"></script>
	<script type="text/javascript">
		// 完成首页初始化
		apiready = function() {
			var oheader = $api.byId('aui-header');
			$api.fixIos7Bar(oheader);
			//openLeftgroup('mytask_frm','mytask_frm1_frame1.html');
		};

		query = function() {
        var qsTime = $("#qsTime").val();
        var zzTime = $("#zzTime").val();
				var flag = false;
				if(qsTime == ''){
					alert("请选择起始时间");
					return;
				}else{
					flag = true;
				}
				if(flag && zzTime != ''){
					openNewWin('nb_yjcgLs', 'nb_yjcgLs.html?qsTime=' + qsTime + '&zzTime=' + zzTime);
				}else{
					alert("请选择终止时间");
				}
    };

		clean = function(){
			$("#qsTime").val('');
			$("#zzTime").val('');
		}
	</script>
</html>
