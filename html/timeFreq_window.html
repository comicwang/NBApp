<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/aui.css"/>
		<style>
			body {
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
			<a class="aui-pull-left" id="back" onclick="navigateToMain('myinfo_win')"> <span class="aui-iconfont aui-icon-left"></span>返回</a>
			<div class="aui-title">
				设备定位频率设置
			</div>
		</header>
		<div class="aui-form">
			<div class="aui-input-row">
				<label class="aui-input-addon">10秒</label>
				<input class="aui-pull-right aui-radio" type="radio" name="demo" value="10">
			</div>
			<div class="aui-input-row">
				<label class="aui-input-addon">30秒</label>
				<input class="aui-pull-right aui-radio" type="radio" name="demo" checked value="30">
			</div>
			<div class="aui-input-row">
				<label class="aui-input-addon">1分钟</label>
				<input class="aui-pull-right aui-radio" type="radio" name="demo" value="60">
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/jquery.min.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>
	<script type="text/javascript">
		apiready = function() {
			fixStatusBar('aui-header', null);
			var frequency = $('input:radio:checked').val();
			$api.setStorage('frequency', frequency);
			$("input[type='radio']").click(function() {
				$api.setStorage('frequency', $(this).val());
			})
		};
	</script>
</html>
