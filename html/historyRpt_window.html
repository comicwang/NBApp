<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/aui-win.css"/>
		<style>
			body {
			}
			.presshover {
				background-color: #55AAAA;
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
			<a class="aui-pull-left" id="back" onclick="navigateToMain('myreport_win')"> <span class="aui-iconfont aui-icon-left"></span> </a>
			<div class="aui-title">
				历史事件
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>
	<script type="text/javascript">
		apiready = function() {
			openFrame('historyRpt_frm', 'historyRpt_frm.html');
		};
		
		function openFrame(frmName, frmUrl) {
			fixStatusBar('aui-header', function(headerPos) {
				var hVal = api.frameHeight - headerPos.h;
				api.openFrame({
					name : frmName,
					url : frmUrl,
					rect : {
						x : 0,
						y : headerPos.h,
						w : 'auto',
						h : hVal
					},
					pageParam : {
						y : headerPos.h,
						h : hVal
					},
					bounces : false,
					delay : 200
				});
			});
		}
	</script>
</html>
